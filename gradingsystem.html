<html lang="en">
<head>

<body>
    <center>
    <div ce class="container">
        <h4>GRADING SYSTEM</h4>
        <input type="text" placeholder="input score" id="checkScore">
        <button onclick="gradeScore()">grade me</button>
        <div id="displayScore"></div>
    </div>
   </center>  

    <script>
        const gradeScore=()=>{
            let score=checkScore.value
            if(checkScore.value==""){
                alert("is field is required ")
            }
            else if(score >= 97 && score <=100){
                alert("A+")
            }
            else if(score >=93 && score <=96 ){
                alert("A")
            }
            else if(score >= 90 && score <=92){
                alert("A-")
            }
            else if(score >= 87 && score <=89){
                alert("B+")
            }
            else if(score >= 83 && score <=86){
                alert("B+")
            }
            else if(score >= 80 && score <=82){
                alert("B-")
            }
            else if(score >=77 && score <=79){
                alert("C+")
            }
            else if(score >=73 && score <=76){
                alert("C")
            }
            else if(score >=70 && score <=72){
                alert("C-")
            }
            else if(score >=67 && score <=69){
                alert("D+")
            }
            else if(score >=63 && score <=66){
                alert("D")
            }
            else if(score >=60 && score <=62){
                alert("D-")
            }
            else if(score >=0 && score <=59){
                alert("F")
            }
            else{
                alert("is invalid ")
            }


         }
    </script>
